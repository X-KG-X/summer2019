			function largestElement(arr) {
				if (arr.length == 0) {
					console.log("It's an empty array");
					return;
				} 

				var max = arr[0];
				for (var i = 1; i < arr.length; i++) {
					var e = arr[i];
					if (e > max) {
						max = e;
					}
				}
				return max;
			}
